{% extends "base.html" %}
{% load bootstrap5 %}
    {% block title %}
        Add new article
    {% endblock %}

    {% block content %}
<div class="container">
    <h2 class="mt-4 mb-3 text-center">Add new article or save random:</h2>
    <form action="{% url 'add_article' %}" method="post">
        {% csrf_token %}
          {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Save
        </button>
        {% endbuttons %}
    </form>
</div>
    {% endblock %}
