{% extends "base.html" %}
{% load bootstrap5 %}
    {% block title %}
        Edit article
    {% endblock %}

    {% block content %}
<div class="container">
    <h2 class="mt-4 mb-3 text-center">Edit article:</h2>

    <form action="{% url 'edit_article' form.instance.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Edit
        </button>
        {% endbuttons %}
    </form>
</div>
    {% endblock %}
